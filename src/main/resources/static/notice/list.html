<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="page-title" title="공지사항">
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/post/list.css">
    <style>
        table { width: 800px; font-size: 14px; margin: auto; }
        table, td, th { border: 1px solid black; border-collapse: collapse; text-align: center; }
        td.left { text-align: left; }
    </style>
    <script src="/js/notice/list.js" data-dom-ready></script>
</head>
<body>
<div id="loadedContent">

    <div class="post-list-wrapper">
        <div class="title">
            <!-- <h2 style="text-align: center;">TOAST UI Editor 리스트 페이지</h2> -->
            <h2>공지사항</h2>
        </div>
        <table>
            <colgroup>
                <col style="width: 20%;" />
                <col style="width: 80%;" />
            </colgroup>
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
            </tr>
            </thead>
            <!--/* 리스트 데이터 렌더링 영역 */-->
            <tbody id="posts" data-ajax></tbody>
        </table>
        <div class="post-list-write_btn">
            <a href="/notice/write.html" data-ajax>게시물 작성</a>
        </div>


    </div>


</div>
</body>
</html>
