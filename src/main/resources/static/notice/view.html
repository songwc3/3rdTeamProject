<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <link rel="stylesheet" href="/css/post/view.css">
    <style>
        #container { font-family: arial; font-size: 22px; margin: 0 25px; display: flex; justify-content: center; align-items: center; }
        #editorContent { height: auto; min-height: 300px; }
        img { max-width: 350px; }
    </style>
    <script src="/js/notice/noticeView.js" data-dom-ready></script>

<div id="loadedContent">

    <div class="post-view-wrapper">

        <div class="title">

            </div>

            <div>

                <div class="post-view-button-section">

                </div>
            </div>
    
        </div>

    </div>

</div>
